<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>3 layer drum kit</title>
  </head>
  <body>
    <!-- 10 - 9 - 7  -->
    <div class="container">
      <div id="header">
        <h1>3 layer drum kit</h1>
        <h4>toggle layers</h4>
        <div class="head_grid">
          <div class="btn">
            <label class="switch">
              <input onclick="topRow()" id="topCheck" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="btn">
            <label class="switch">
              <input onclick="midRow()" id="midCheck" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="btn">
            <label class="switch">
              <input onclick="botRow()" id="btCheck" type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <!-- top -->
      <div id="topArea" class="grid_area_top">
        <div data-key="81" class="key">
          <kbd>Q</kbd>
          <span class="sound">clint</span>
        </div>
        <div data-key="87" class="key">
          <kbd>W</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="69" class="key">
          <kbd>E</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="82" class="key">
          <kbd>R</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="84" class="key">
          <kbd>T</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="89" class="key">
          <kbd>Y</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="85" class="key">
          <kbd>U</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="73" class="key">
          <kbd>I</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="79" class="key">
          <kbd>O</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="80" class="key">
          <kbd>P</kbd>
          <span class="sound">clap</span>
        </div>
      </div>
      <!-- middle -->
      <div id="middleArea" class="grid_area_mid">
        <div data-key="65" class="key">
          <kbd>A</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="83" class="key">
          <kbd>S</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
          <kbd>D</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="70" class="key">
          <kbd>F</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="71" class="key">
          <kbd>G</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="72" class="key">
          <kbd>H</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="74" class="key">
          <kbd>J</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="75" class="key">
          <kbd>K</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="76" class="key">
          <kbd>L</kbd>
          <span class="sound">clap</span>
        </div>
      </div>
      <!-- bottom -->
      <div id="bottomArea" class="grid_area_bot">
        <div data-key="90" class="key">
          <kbd>Z</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="88" class="key">
          <kbd>X</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="67" class="key">
          <kbd>C</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="86" class="key">
          <kbd>V</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="66" class="key">
          <kbd>B</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="78" class="key">
          <kbd>N</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="77" class="key">
          <kbd>M</kbd>
          <span class="sound">clap</span>
        </div>
      </div>
      <!-- spacebar area  -->
      <div class="shiftBar_grid">
        <div class="bar"></div>
        <div class="shift_bar">SHIFT</div>
        <div class="bar"></div>
      </div>
    </div>

    <!-- audio -->
    <audio data-key="81" src="sounds/agreeable.wav"></audio>
    <audio data-key="87" src="sounds/bugs_answer.wav"></audio>
    <audio data-key="69" src="sounds/bugs_ask.wav"></audio>
    <audio data-key="82" src="sounds/bugs_letter.wav"></audio>
    <audio data-key="84" src="sounds/but_i_do.wav"></audio>
    <audio data-key="89" src="sounds/clear.wav"></audio>
    <audio data-key="85" src="sounds/criminals.wav"></audio>
    <audio data-key="73" src="sounds/daffy_didnt_think.wav"></audio>
    <audio data-key="79" src="sounds/fly_right.wav"></audio>
    <audio data-key="80" src="sounds/godfather2_doctors.wav"></audio>
    <audio data-key="65" src="sounds/holy_cow_x.wav"></audio>
    <audio data-key="83" src="sounds/make_my_day.wav"></audio>
    <audio data-key="68" src="sounds/offer_x.wav"></audio>
    <audio data-key="70" src="sounds/scarface_bad_guy.wav"></audio>
    <audio data-key="71" src="sounds/scarface_say_hello.wav"></audio>
    <audio data-key="72" src="sounds/what_was_that.wav"></audio>
    <audio data-key="74" src="sounds/yo.wav"></audio>
    <audio data-key="75" src="sounds/"></audio>
    <audio data-key="76" src="sounds/"></audio>
    <audio data-key="90" src="sounds/"></audio>
    <audio data-key="88" src="sounds/"></audio>
    <audio data-key="67" src="sounds/"></audio>
    <audio data-key="86" src="sounds/"></audio>
    <audio data-key="66" src="sounds/"></audio>
    <audio data-key="78" src="sounds/"></audio>
    <audio data-key="77" src="sounds/"></audio>

    <script src="app.js"></script>
  </body>
</html>
