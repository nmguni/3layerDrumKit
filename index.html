<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <title>3 layer drum kit</title>
  </head>
  <body>
    <!-- 10 - 9 - 7  -->
    <div class="container">
      <div id="header">
        <h1>3 layer drum kit</h1>
        <h4>toggle layers</h4>
        <div class="head_grid">
          <div class="btn">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="btn">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
          <div class="btn">
            <label class="switch">
              <input type="checkbox" />
              <span class="slider round"></span>
            </label>
          </div>
        </div>
      </div>
      <!-- top -->
      <div class="grid_area_top">
        <div data-key="" class="key">
          <kbd>Q</kbd>
          <span class="sound">clap</span>
        </div>
        <div data-key="" class="key">
          <kbd>W</kbd>
          <span class="sound">clap</span>
        </div>

        <div data-key="" class="key">

        </div>
        <div data-key="" class="key">
          <kbd>P</kbd>
          <span class="sound">clap</span>
        </div>
      </div>
      <!-- middle -->
